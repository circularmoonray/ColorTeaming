# カスタムアイテムを使用した、クラス設定のサンプルファイルです。
# 対象のカスタムアイテムが登録されていない場合は、カスタムアイテムは配布されません。

# クラス名。
title: stinger

# クラスの説明。他のプラグインと連携したときに使用されます。
description: 
- 'スティンガーミサイルを使用可能なクラスです。'

# インベントリに配置されるアイテムです。
# インデントの2段目の名前は自由に設定可能ですが、重複しないようにしてください。
# この設定を省略した場合、クラスを設定したときに、
# インベントリのアイテムが消去されずに残ります。
items:
  stinger:
    custom_item: Stinger
  ender_pearl:
    material: ENDER_PEARL
    amount: 10

# 防具として配置されるアイテムです。
# インデントの2段目は、boots、leggins、chestplate、helmet にしてください。
# この設定を省略した場合、クラスを設定したときに、
# 防具が消去されずに残ります。
armors:
  helmet:
    material: GLASS

# 特殊効果と、その強さです。省略可能です。
effects:
  SPEED: 3
  JUMP: 3
